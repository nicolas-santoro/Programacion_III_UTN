<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filas y Columnas en Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-4 bg-primary text-white p-3 text-center">Columna 1</div>
        <div class="col-12 col-lg-4 bg-success text-white p-3 text-center">Columna 2</div>
        <div class="col-12 col-lg-4 bg-danger text-white p-3 text-center">Columna 3</div>
    </div>

    <div class="my-3"></div>

    <div class="row">
        <div class="col-12 col-lg-4 bg-warning text-dark p-3 text-center">Columna 4</div>
        <div class="col-12 col-lg-4 bg-info text-dark p-3 text-center">Columna 5</div>
        <div class="col-12 col-lg-4 bg-secondary text-white p-3 text-center">Columna 6</div>
    </div>
</div>
</body>
</html>
