<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba del Selector Universal</title>

    <style>
        /* Selector universal */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        }

        body {
        background-color: #f0f0f0;
        padding: 30px;
        }

        h1 {
        background-color: #3f51b5;
        color: white;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
        }

        p {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    </head>

    <body>
    <h1>¡Bienvenido a mi página!</h1>
    <p>Gracias al selector universal, todos los márgenes y rellenos están controlados. Además, la fuente y el modelo de caja están unificados.</p>
    </body>
</html>
