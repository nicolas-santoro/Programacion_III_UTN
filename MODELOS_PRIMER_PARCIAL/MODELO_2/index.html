<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown Personalizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="custom-dropdown" id="dropdown">
    <div class="dropdown-selected" id="selected">Seleccionar una opción</div>
    <div class="dropdown-options" id="options">
      <div class="dropdown-option">Opción 1</div>
      <div class="dropdown-option">Opción 2</div>
      <div class="dropdown-option">Opción 3</div>
      <div class="dropdown-option">Opción 4</div>
      <div class="dropdown-option">Opción 5</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
