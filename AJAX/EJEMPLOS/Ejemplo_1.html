<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Test de C√≥digos de Estado</title>
    </head>
    <body>
        <h1>Probar c√≥digos de estado HTTP</h1>

        <label for="codigo">Eleg√≠ un c√≥digo de estado (ej: 200, 404, 500):</label>
        <br>
        <input type="number" id="codigo" value="200">
        <button id="probar">Probar</button>

        <p id="resultado"></p>

        <script>
            document.getElementById("probar").addEventListener("click", async () => {
                const codigo = document.getElementById("codigo").value;
                const resultado = document.getElementById("resultado");

                const mensajesError = {
                    200: "‚úÖ ¬°Todo sali√≥ bien!",
                    404: "‚ùå No se encontr√≥ la p√°gina (Error 404).",
                    500: "‚ùå Error interno del servidor (Error 500).",
                    403: "‚ùå No tienes permiso para acceder a este recurso (Error 403).",
                    400: "‚ùå La solicitud es incorrecta (Error 400).",
                };

                try {
                    const respuesta = await fetch(`https://httpstat.us/${codigo}`);
                    resultado.innerHTML = `C√≥digo recibido: <strong>${respuesta.status}</strong><br>`;

                    if (respuesta.ok) {
                        resultado.innerHTML += mensajesError[respuesta.status] || "‚ùå Hubo un error con la solicitud.";
                    } 
                    
                    else {
                        // Si no es un c√≥digo espec√≠fico, mostramos un mensaje gen√©rico de error
                        resultado.innerHTML += mensajesError[respuesta.status] || "‚ùå Hubo un error con la solicitud.";
                    }
                } 
                
                catch (error) {
                    resultado.textContent = "üí• Error al hacer la petici√≥n: " + error.message;
                }
            });
        </script>
    </body>
</html>
